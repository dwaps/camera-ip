<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.svg" />
    <title>Capture du flux vid√©o</title>
  </head>
  <body style="background: black; margin: 0">
    <video id="videoElement" autoplay playsinline muted hidden></video>

    <script src="/socket.io/socket.io.js"></script>
    <script src="webrtc.js"></script>
    <script>
      setupWebRTC(true);
      const id = setTimeout(() => {
        location.reload();
      }, 60000 * 30);
      addEventListener("beforeunload", (e) => {
        e.preventDefault();
        e.returnValue = "";
        clearTimeout(id);
      });
    </script>
  </body>
</html>
